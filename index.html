<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator </title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>Age Calculator</h4>
            </div>
             <div class = 'block'>
                 <p class=" name">Date </p>
                 <input type = 'text' name = 'date' id = 'date' placeholder = 'dd' minlength = '1' maxlength ='2' required>
             </div>
             <div class = 'block'>
                <p class=" name">Month </p>
                <input type = 'text' name = 'month' id = 'month' placeholder = 'mm' minlength = '1' maxlength ='2' required>
            </div>
            <div class = 'block'>
                <p class=" name">Year </p>
                <input type = 'text' name = 'year' id = 'year' placeholder = 'yyyy'  maxlength ='4' required>
            </div>
            <div class = 'btn'>
                <input type = 'button' name = 'submit' value = 'submit' onclick ='age()'/>
            </div>
            <div class="age" id = 'age'>
                
            </div>
        </form>
    </div>

    <script  type = 'text/javascript'> 
        function age(){
            var d1= document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;
            var date = new Date();
            var d2= date.getDate();
            var m2 = 1+date.getMonth();
            var y2 = date.getFullYear();
            var month =[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        
            if(d1>d2){
             d2 = d2+month[m2-1];
             m2 = m2-1;
        
            }
            if(m1>m2){
            m2  = m2+12;
            y2 = y2-1;
        }
        var d = d2-d1;
        var m = m2-m1;
        var y = y2-y1;
        
        document.getElementById('age').innerHTML = 'your Age is '+ y +' years '+ m + " months "+ d +'days';
        }
    </script>
</body>
</html>
